<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIRSUSPS DEMONSLIST</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-900 text-zinc-100 font-sans min-h-screen">

  <header class="text-center py-8">
    <h1 class="text-4xl font-extrabold tracking-tight">BIRSUSPS DEMONSLIST</h1>
    <p class="text-zinc-400 text-sm mt-1">Geometry Dash hardest levels ranked by Birsusp</p>
  </header>

  <main id="list" class="max-w-2xl mx-auto px-4 pb-16 space-y-6">
    <p class="text-center text-zinc-500">Loading levels...</p>
  </main>

  <footer class="text-center text-zinc-600 text-xs pb-6">
    Â© 2025 Birsusp Demonlist â€¢ Made by aaa
  </footer>

  <script>
    async function loadLevels() {
      const container = document.getElementById("list");
      try {
        const res = await fetch("levels.json");
        const levels = await res.json();
        container.innerHTML = "";

        levels.forEach(level => {
          const holdersHTML = level.recordHolders.map(
            h => `<li>â€¢ ${h.name} â€” ${h.percent}${h.verified ? " (Verified)" : ""}</li>`
          ).join("");

          const section = document.createElement("section");
          section.className = "bg-zinc-800 p-4 rounded-2xl shadow-lg";
          section.innerHTML = `
            <div class="flex items-center justify-between">
              <h2 class="text-2xl font-bold">#${level.rank} â€” ${level.title}</h2>
              <span class="text-sm text-zinc-400">by ${level.creator}</span>
            </div>
            <div class="mt-2 border-t border-zinc-700 pt-2">
              <p class="text-sm text-zinc-400 mb-1">Record Holders:</p>
              <ul class="text-sm space-y-1">${holdersHTML}</ul>
            </div>
          `;
          container.appendChild(section);
        });
      } catch (err) {
        container.innerHTML = `<p class="text-center text-red-400">Failed to load levels.json ðŸ˜¢</p>`;
        console.error(err);
      }
    }

    loadLevels();
  </script>
</body>
</html>
