<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIRSUSPS DEMONSLIST</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-zinc-100 font-sans min-h-screen">

  <header class="text-center py-8">
    <h1 class="text-4xl font-extrabold tracking-tight">BIRSUSPS DEMONLIST</h1>
    <p class="text-zinc-400 text-sm mt-1">The official demonlist for BirsusPS (2.2)</p>
  </header>

  <main id="list" class="max-w-2xl mx-auto px-4 pb-16 space-y-6">
    <p class="text-center text-zinc-500">Loading levels...</p>
  </main>

  <footer class="text-center text-zinc-600 text-xs pb-6">
    Â© 2025 Birsusp Demonlist â€¢ Made by MartoGG
  </footer>

  <script>
    async function loadLevels() {
      const container = document.getElementById("list");
      try {
        const res = await fetch("./levels.json");
        const levels = await res.json();
        container.innerHTML = "";

        levels.forEach(level => {
          // Convert YouTube link to embed
          let embedUrl = "";
          if (level.youtube) {
            embedUrl = level.youtube
              .replace("watch?v=", "embed/")
              .replace("youtu.be/", "www.youtube.com/embed/");
          }

          // Record holders HTML
          const holdersHTML = level.recordHolders.length
            ? level.recordHolders.map(
                h => `<li>â€¢ ${h.name} â€” ${h.percent}${h.verified ? " (Verified)" : ""}</li>`
              ).join("")
            : "<li class='text-zinc-500'>No record holders yet</li>";

          // Create section
          const section = document.createElement("section");
          section.className = "bg-zinc-800 p-4 rounded-2xl shadow-lg";

          section.innerHTML = `
            <div class="flex flex-col md:flex-row gap-4">
              
              <!-- Left: Video -->
              ${embedUrl ? `
              <div class="md:w-1/3 aspect-video">
                <iframe
                  src="${embedUrl}"
                  title="${level.title} video"
                  class="w-full h-full rounded-lg"
                  allowfullscreen>
                </iframe>
              </div>` : ''}

              <!-- Right: Info -->
              <div class="md:w-2/3 flex flex-col justify-between">
                <div>
                  <h2 class="text-2xl font-bold">#${level.rank} â€” ${level.title}</h2>
                </div>
                <div class="mt-2">
                  <span class="text-sm text-zinc-400">by ${level.creator}</span>
                </div>
                <div class="mt-3 border-t border-zinc-700 pt-2">
                  <p class="text-sm text-zinc-400 mb-1">Record Holders:</p>
                  <ul class="text-sm space-y-1">${holdersHTML}</ul>
                </div>
              </div>

            </div>
          `;

          container.appendChild(section);
        });
      } catch (err) {
        container.innerHTML = `<p class="text-center text-red-400">Failed to load levels.json ðŸ˜¢</p>`;
        console.error(err);
      }
    }

    loadLevels();
  </script>
</body>
</html>
